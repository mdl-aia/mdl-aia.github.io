<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ðŸ“¸ Our Memories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #fce3ec;
            font-family: 'Poppins', sans-serif;
        }

        .container-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-auto-rows: 10px;
            gap: 15px;
        }

        .gallery-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            display: block;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <h2 class="text-center text-danger mb-4">ðŸ“¸ Our Memories</h2>

        <div class="container-gallery" id="cardContainer"></div>

        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-outline-danger">â¬… Back Home</a>
        </div>
    </div>

    <script>
        var pics = [
            "image1.jpg",
            "image2.jpg",
            "image3.jpeg",
            "image4.jpg",
            "image5.jpeg",
            "image6.jpg",
            "image7.jpg",
            "image8.jpg",
            "image9.jpg",
            "image10.jpg",
            "image11.jpg",
            "image12.jpg"
        ];

        var container = document.getElementById("cardContainer");

        pics.forEach(pic => {
            var div = document.createElement("div");
            div.className = "gallery-item";

            var img = document.createElement("img");
            img.src = "images/" + pic;
            img.alt = "Gallery Image";

            img.onload = function () {
                const rowHeight = parseInt(getComputedStyle(container).getPropertyValue('grid-auto-rows'));
                const rowGap = parseInt(getComputedStyle(container).getPropertyValue('gap'));
                const rowSpan = Math.ceil((img.offsetHeight + rowGap) / (rowHeight + rowGap));
                div.style.gridRowEnd = "span " + rowSpan;
            };

            div.appendChild(img);
            container.appendChild(div);
        });
    </script>
</body>

</html>
