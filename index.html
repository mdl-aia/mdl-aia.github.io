<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>üíå Surprise for You</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fce3ec, #f9f9f9);
            font-family: 'Poppins', sans-serif;
        }

        .card-box {
            width: 100%;
            max-width: 500px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        h2 {
            color: #e6396a;
            font-weight: 600;
        }

        #main-content {
            display: none;
        }

        .btn-danger {
            background-color: #e6396a;
            border: none;
        }

        .btn-outline-danger {
            border-color: #e6396a;
            color: #e6396a;
        }

        .btn-outline-danger:hover {
            background-color: #e6396a;
            color: #fff;
        }

        input {
            border-radius: 8px;
        }

        .textBox {
            padding: 0;
            height: 40px;
            position: relative;
            left: 0;
            outline: none;
            border: 2px solid #f74287;
            background-color: white;
            font-size: 16px;
            text-align: center;
            transition: 0.3s;
        }

        .textBox:focus {
            border-color: #e6396a;
            box-shadow: 0 0 6px rgba(230, 57, 106, 0.4);
        }
    </style>
</head>

<body>
    <div id="lock-screen" class="card-box">
        <h2 class="mb-4">üíñ Enter the Secret Password</h2>
        <input type="password" id="passwordInput" class="form-control textBox text-center mb-3"
            placeholder="Enter password">
        <button class="btn btn-danger w-100 mb-2" onclick="checkPassword()">Unlock</button>
        <p id="errorMsg" class="text-danger mt-2" style="display:none;">Incorrect password. Try again!</p>
    </div>

    <div id="main-content" class="card-box">
        <h1 class="text-danger mb-3">üéÅ Surprise for You!</h1>
        <p class="lead mb-4">Choose what you want to see first üíï</p>

        <div class="d-grid gap-2">
            <a href="photos.html" class="btn btn-outline-danger">üì∏ Memories</a>
            <a href="notes.html" class="btn btn-outline-danger">üìù Notes</a>
            <a href="music.html" class="btn btn-outline-danger">üéµ Music Zone</a>
            <a href="love.html" class="btn btn-outline-danger">‚ù§Ô∏è Love Zone</a>
        </div>
    </div>

    <script>
        const correctPassword = "asim";

        window.onload = function () {
            if (localStorage.getItem("unlocked") === "true") {
                document.getElementById("lock-screen").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            }
        };

        function checkPassword() {
            const input = document.getElementById("passwordInput").value;
            if (input === correctPassword) {
                localStorage.setItem("unlocked", "true");
                document.getElementById("lock-screen").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            } else {
                document.getElementById("errorMsg").style.display = "block";
            }
        }
    </script>

</body>

</html>
